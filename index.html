<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <main id="calculator">
        <section class="display">
            
        </section>
        <section class="buttons">
            <button class="calcButton top" id="AC">AC</button>
            <button class="calcButton top" id="C">C</button>
            <button class="calcButton top" id="negative">+/-</button>
            <button class="calcButton operator" id="divide">รท</button>
            <button class="calcButton number" id="seven">7</button>
            <button class="calcButton number" id="eight">8</button>
            <button class="calcButton number" id="nine">9</button>
            <button class="calcButton operator" id="multiply">ร</button>
            <button class="calcButton number" id="four">4</button>
            <button class="calcButton number" id="five">5</button>
            <button class="calcButton number" id="six">6</button>
            <button class="calcButton operator" id="minus">-</button>
            <button class="calcButton number" id="one">1</button>
            <button class="calcButton number" id="two">2</button>
            <button class="calcButton number" id="three">3</button>
            <button class="calcButton operator" id="plus">+</button>
            <button class="calcButton number" id="zero">0</button>
            <button class="calcButton number" id="decimal">.</button>
            <button class="calcButton operator" id="equal">=</button>
        </section>
    </section>
</body>
</html>
